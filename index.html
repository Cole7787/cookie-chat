<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body class="jumbotron" ng-controller="mainCtrl">
    <div class="imgBox">
      <img class="imageClass">
    </div>


    <div class="main-container">
      <img class="logoClass">
      <h1> DevMountain Chat Room </h1>
      <h2> A simple parse powered no-so-private chat </h2>
      <h3> BY COLE ALLAN </h3>
      <form ng-submit="postMessage(message)">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
        <br/>
      </form>
      <div class="messages-container panel panel-default">
        <div class="panel-heading">
          Messages from DevMountaineers
        </div>
        <ul class="list-group" ng-repeat="message in messages ">
          <li class="list-group-item messageLi">
            <span class=messageText>{{message.message}}</span>
            <div class="timeLabels">
              <h3><span class="right label label-primary">{{message.createdAt | date:'MM/dd/yyyy, h:mma'}}</span></h3>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
